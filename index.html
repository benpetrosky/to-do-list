<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
   <h1 class="jumbotron">To-do list!</h1>
   <div class="row">
     <div class="col-md-4">
       <form class="well" id="form-one">
         <h3 class="hstyle">Enter a task that you need to do.</h3>
         <br>
         <div class="form-group">
           <label for="task">The name of the task/errin/chore</label>
           <input class="form-control" type="text" id="task">
         </div>
         <div class="form-group">
           <label for="today-date">What is todays date?</label>
           <input class="form-control" type="date" id="today-date">
         </div>
         <div class="form-group">
           <label for="deadline">When do you need to have this completed?</label>
           <input class="form-control" type="date" id="deadline">
         </div>

         <button type="submit" name="button" class="btn btn-primary">Add to to-do list!</button>
       </form>
     </div>
     <div class="col-md-4 well">
       <h3 class="to-do-list">Below is your to-do list:</h3><br>
       <ul id="result-to-do-list">
       </ul>
     </div>
     <div class="col-md-4 well">
       <h3 class="accomplished">Below is a list of things you've accomplished:</h3><br>
       <ul id="accomplished">
       </ul>
     </div>


   </div>
  </body>
</html>
